{% extends 'base.html' %}
{% block title %}

{% endblock title%}

{% block content %}
<div class="container">
<div class="row">
  <div class="col s12 m12">
    <div class="card blue darken-1">
      <div class="card-content white-text">
        <span class="card-title center">Видео консультация</span>
        <div id="meet" name="meet" class="center"></div>
      </div>
      <div class="card-action">
        <button class="readyToClose btn btn-large">Завершить</button>
        {% comment %} <a href="#">This is a link</a>
        <a href="#">This is a link</a> {% endcomment %}
      </div>
    </div>
  </div>
</div>
</div>
{% endblock content %}
{% block js %}
<script src="https://meet.jit.si/external_api.js"></script>
<script type"text/javascript">
  let api;
  const initIframeAPI = () => {
  const domain = 'meet.jit.si';
  const options = {
    roomName: 'video test',
    width: 700,
    height: 700,
    parentNode: document.querySelector('#meet'),
  //  noSsl: false

};
const api = new JitsiMeetExternalAPI(domain, options);
}
window.onload = () => {
  initIframeAPI()
}
api.addEventListener('readyToClose', function(){
  api.dispose();
  window.location.href="https://122.egov66.ru";
})
</script>

{% endblock js %}
