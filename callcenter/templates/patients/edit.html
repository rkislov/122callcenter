{% extends 'base.html' %}
{% load static %}
{% block title %}

{% endblock title%}

{% block content %}
<div class="container">
 
  <div class="col s12 m7">
    <h2 class="header center">Личный кабинет</h2>
    <h4 class="header center">пользователя {{user.first_name}} {{user.last_name}}</h4>
    <div class="card horizontal">
      <div class="card-stacked">
        <form method="post"  action="{% url 'profiles:lk-edit' %}">
          {% csrf_token %}
          <div class="card-content">
            <div class="row">
              <div class="input-field col s6">
                  <input placeholder="Имя" id="first_name" type="text" class="validate" name="first_name"  required value="{{user.first_name}}">
                  <label for="subject">Имя</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Фамилия" id="last_name" type="text" class="validate" name="last_name"  required value="{{user.last_name}}">
                  <label for="subject">Фамилия</label>
                </div>
            </div>
          <div class="row">
            <div class="input-field col s6">
                <input type="hidden" name="profileid" value={{profile.id}}>
                <input placeholder="СНИЛС" id="snils" type="text" class="validate" name="snils"  required value="{{profile.snils}}">
                <label for="subject">СНИЛС</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="Медполис" id="medpolis" type="text" class="validate" name="medpolis"  required value="{{profile.medpolis}}">
                <label for="subject">Медицинский полис ОМС</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Мобильный телефон" id="mobile" type="text" class="validate" name="mobile" required  value="{{profile.mobile}}">
              <label for="subject">Мобильный телефон</label>
            </div>
        
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light blue" type="submit" value="">Сохранить</button>
         
        </div>
      </div>
    </div>
  </form>
    
            
</div>
{% endblock content %}

{% block js %}
   
{% endblock js%}
