{% extends 'base.html' %}
{% block title %}

{% endblock title%}

{% block content %}
<div class="container">
    <div class="row center">
      <a href="{% url 'calls:add' %}" id="download-button" class="btn-large waves-effect waves-light orange">Добавить</a>
    </div>
    <br><br>
    <div class="raw">
      <table class="highlight">
        <thead>
          <tr>
              <th>Время звонка</th>
              <th>Номер звонящего</th>
<!---             <th>Статус</th>  --->
              <th></th>
          </tr>
        </thead>

        <tbody>
          {% for call in  calls %}
          <tr>
            <td>{{call.date| date:"d.m.Y"}}</td>
            <td>{{call.call_number}}</td>
<!---            <td>{{call.call_result}}</td>  --->
            <td></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
{% endblock content %}
